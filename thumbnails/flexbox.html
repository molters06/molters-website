<!DOCTYPE html>
<html>
  <head><title>flexbox practice</title> </head>
  <body>
<div style="display:flex;
 flex-direction: row ">
  <div style=" background-color: lightblue;">div1</div>
  <div style="background-color: lightpink;">div2</div>
</div>

<div style="display:flex;
 flex-direction: row ; margin-top: 30px; ">
  <div style=" background-color: lightblue;">div1</div>
  <div style="background-color: lightpink;">div2</div>
</div>

<div style="display:flex;
 flex-direction: row ; margin-top: 30px;">
  <div style=" background-color: lightblue; flex: 1;">flex1</div>
  <div style="background-color: lightpink; flex: 1">flex2</div>
</div>

<div style="display: flex;
 flex-direction: row ; margin-top: 30px;
 justify-content: center;
 ">
  <div style=" background-color: lightblue;
  width:100px;">100px</div>
  <div style="background-color: lightpink;
  width:100px;">100px</div>
 <div style=" background-color: lightblue;
 width:100px;">100px</div>
</div>

<div style="display: flex;
 flex-direction: row ; margin-top: 30px;
 justify-content: space-between;
 ">
  <div style=" background-color: lightblue;
  width:100px;">100px</div>
  <div style="background-color: lightpink;
  width:100px;">100px</div>
 <div style=" background-color: lightblue;
 width:100px;">100px</div>
</div>

<div style="display: flex;
 flex-direction: row ; margin-top: 30px;
 justify-content: space-between;
 align-items: stretch;
 ">
  <div style=" background-color: lightblue;
  width:100px;">100px</div>
  <div style="background-color: lightpink;
  width:100px;">100px</div>
 <div style=" background-color: lightblue;
 width:100px;">100px</div>
</div>

  </body>
</html>
